<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translated Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: #4f46e5;
            color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        tr:nth-child(even) {
            background: #f3f4f6;
        }

        a.download-link {
            padding: 6px 12px;
            background: #22c55e;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }

        a.download-link:hover {
            background: #16a34a;
        }

        button.delete-btn {
            padding: 6px 12px;
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button.delete-btn:hover {
            background: #dc2626;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .back-link {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 18px;
            background: #3b82f6;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‚ Translated File Packages</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Folder Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for folder in folders %}
            <tr>
                <td>{{ folder.id }}</td>
                <td>{{ folder.name }}</td>
                <td>
                    <a href="{% url 'download_folder' folder_name=folder.name %}" class="download-link">Download</a>
                    
                    <form action="{% url 'delete_folder' folder_name=folder.name %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this folder?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="no-data">No translated files found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'localize_files' %}" class="back-link">â¬… Go back to upload page</a>
</body>
</html>
